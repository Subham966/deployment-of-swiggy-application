name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - name: Docker build and push
        run: |
          docker build -t swiggy-clone .
          docker tag swiggy-clone subham966/swiggy-clone:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push subham966/swiggy-clone:latest
        env:
          DOCKER_CLI_ACI: 1

  deploy:
    needs: build
    runs-on: [self-hosted]
    steps:
      - name: Docker pull image
        run: docker pull subham966/swiggy-clone:latest

      - name: Image scan
        run: trivy image subham966/swiggy-clone:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 subham966/swiggy-clone:latest

      - name: Update kubeconfig
        run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment-service.yml
